<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>im@sparql|2人が所属しているユニット検索</title>
  <link rel="stylesheet" href="sample\styles.css" />
</head>
<body>
  <div class="card">
    <h1>im@sparql|2人が所属しているユニット検索</h1>
    <p class="muted">2人のアイドル名を入力し、「検索」を押すと、その2人が<strong>両方とも</strong>所属しているユニットを返します。</p>

    <label for="nameA">名前①（例：天海春香）</label>
    <input id="nameA" type="text" placeholder="天海春香" />

    <label for="nameB">名前②（例：如月千早）</label>
    <input id="nameB" type="text" placeholder="如月千早" />

    <div class="row">
      <button id="run" class="primary">検索</button>
      <button id="export" class="ghost" disabled>CSVダウンロード</button>
    </div>

    <div id="note" class="muted" style="margin-top:8px;" aria-live="polite"></div>
    <div id="error" class="error" aria-live="assertive"></div>
    <div id="out"></div>
  </div>

  <footer>
    データ: <a href="https://sparql.crssnky.xyz/imas/" target="_blank" rel="noopener">im@sparql</a>（SPARQLエンドポイント） |
    エンドポイント: <code>https://sparql.crssnky.xyz/spql/imas/query</code>
  </footer>

  <script src="sample\script.js" defer></script>
</body>
</html>
