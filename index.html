<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGドンジャラNEO ユニット検索</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <h1>手牌から作れそうなユニットを検索</h1>

        <h2>手牌</h2>

        <div id="myHand_output"></div>
        <div class="row">
            <button onclick="cuteBtn_clicked()">キュート</button>
            <button onclick="coolBtn_clicked()">クール</button>
            <button onclick="passionBtn_clicked()">パッション</button>
        </div>
        <div id="popup">
            <h3>メンバーを選択</h3>
            <div id="popup-members">
                <!-- メンバーリストがここに表示されます -->
            </div>
            <button onclick="closePopup()">閉じる</button>
        </div>
        <div>
            <button onclick="searchUnits()">検索</button>
        </div>
        <div id="unit_result" style="margin-top:24px;"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
